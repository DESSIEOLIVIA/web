<!DOCTYPE html>
<html>
    <head>
        <title>Biodata Saya</title>
        <link rel="shortcut icon" href="unindra.ico" type="image/x-icon">
    </head>
    <body> 
        <table>
            <h2><center>Form Input Biodata</center></h2>
            <font face="times new roman" size="4">
                <left><table border="0"></left>
            </font>

            <tr>
                <td>Nama Lengkap</td>
                <td> : </td>
                <td><input type="text" name="nama" size="30"></td>
            </tr>

            <tr>
                <td>Tempat, Tanggal Lahir</td>
                <td> : </td>
                <td><input type="text" name="tanggal lahir" size="30"></td>
                <td><input type="date" name="tanggal"></td>
            </tr>

            <tr>
                <td>Alamat</td>
                <td> : </td>
                <td><textarea cols="31" rows="5"></textarea></td>
            </tr>

            <tr>
                <td>No.Telp/Hp</td>
                <td> : </td>
                <td><input type="tel" name="notelp"></td>
            </tr>

            <tr>
                <td>Jenis Kelamin</td>
                <td> : </td>
                <td><input type="radio" name="option" value="laki-laki">Laki-laki
                    <input type="radio" name="option" value="perempuan">Perempuan
                </td>
            </tr>

            <tr>
                <td>Agama</td>
                <td> : </td>
                <td><select>
                    <option>-Pilih Agama-</option>
                    <option>Islam</option>
                    <option>Katolik</option>
                    <option>Protestan</option>
                    <option>Hindu</option>
                    <option>Budha</option>
                </select></td>
            </tr>

            <tr>
                <td>Hobi</td>
                <td> : </td>
                <td><input type="checkbox" name="hobi" value="baca buku">Baca Buku
                    <input type="checkbox" name="hobi" value="olahraga">Olahraga
                    <input type="checkbox" name="hobi" value="main game">Main Game
                    <input type="checkbox" name="hobi" value="coding">Coding
                </td>
            </tr>

            <tr>
                <td>Email</td>
                <td> : </td>
                <td><input type="email" name="email" size="30"></td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear">            
                </td>
            </tr>
        </table>
    </body>
</html>
